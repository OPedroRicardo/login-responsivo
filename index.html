<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>YBOH - Login de acesso</title>
</head>
<body>
    <main class="animate-right">
        <section class="instructions">
            <h2>Login, vem com a gente!</h2>
            <p>Preencha as informações abaixo<br>para acessar nossos serviços</p>
        </section>
        <form>
            <!-- labels are included when input stay on focus -->
            <div class="user-container">
                <label class="hide" for="user">Nome</label>

                <input onblur="hideLabel(userLabel, userInput)" onfocus="showLabel(userLabel, userInput)" 
                id="user" type="text" name="user" placeholder="Nome" required>
            </div>
            <div class="password-container">
                <label class="hide" for="password">Senha</label>

                <div class="pass-container">
                    <input onblur="hideLabel(passLabel, passInput)" onfocus="showLabel(passLabel)" 
                    id="password" type="password" name="password" placeholder="Senha" required>

                    <img onclick="viewPass()" 
                    alt="Botão para ver a senha desativado" src="./imgs/eye-down.svg" class="eye-down">
                    <img onclick="unviewPass()" 
                    alt="Botão para ver a senha ativado" src="./imgs/eye.svg"  class="eye hide"></a>
                </div>
                
            </div>
            <button class="submit" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Feito com ❤ para</p>
        <img src="./imgs/logo.png" alt="YBOH logo">
    </footer>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
